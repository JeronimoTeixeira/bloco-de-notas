<ion-content class="fundo container-center">
    <div class="container-center container">
      <div class="container-center container-campos container-secao">
        <div class="secao" [ngClass]="{'secao-atual' : !continuar}">
        </div>
        <div class="secao" [ngClass]="{'secao-atual' : continuar}">
        </div>
      </div>
      <div class="container-center container-campos">
        <ion-select class="input prioridade"  [(ngModel)]="card.prioridade" interface="action-sheet" placeholder="Prioridade" *ngIf="!continuar">
          <ion-option value="alta">Alta</ion-option>
          <ion-option value="media">Média</ion-option>
          <ion-option value="baixa">Baixa</ion-option>
          <ion-option value="N/A">N/A</ion-option>
        </ion-select>
        <input type="text" class="input prioridade" [(ngModel)]="card.titulo" *ngIf="continuar" placeholder="Título">
      </div>
      
      <div class="container-center container-campos container-botao">
        <button ion-button class="botao" *ngIf="continuar" color="favorite-third">Continuar</button>
        <button ion-button class="botao" color="favorite-third" (click)="voltar()">Voltar</button>
      </div>
    </div>

</ion-content>
